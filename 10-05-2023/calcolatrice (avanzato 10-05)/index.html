<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>

</head>

<body>
    <div class="parent">
        <!-- numeri -->
        <div class="number" id="zero"> 0 </div>
        <div class="number" id="one"> 1 </div>
        <div class="number" id="two"> 2 </div>
        <div class="number" id="three"> 3 </div>
        <div class="number" id="four"> 4 </div>
        <div class="number" id="five"> 5 </div>
        <div class="number" id="six"> 6 </div>
        <div class="number" id="seven"> 7 </div>
        <div class="number" id="eight"> 8 </div>
        <div class="number" id="nine"> 9 </div>
        
        <!-- operazioni -->
        <div class="operation" id="plus"> + </div>
        <div class="operation" id="dif"> - </div>
        <div class="operation" id="prod"> x </div>
        <div class="operation" id="rap"> / </div>
        <div class="operation" id="upTwo"> x^2 </div>
        <div class="operation" id="upThree"> x^3 </div>
        <div class="operation" id="squareRoot"> √ </div>
        <div class="operation" id="dot"> . </div>
        <div class="operation" id="equal"> = </div>

        <!-- risultato -->
        <div class="resultScreen" id="resultScreen"> Qui andrà il risultato </div>
    </div>
</body>

</html>
